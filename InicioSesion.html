<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - MalariaBF</title>
    <link rel="stylesheet" href="IniciarSesion.css">

    <style>
        .inline-checkbox {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .inline-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
	<!-- HEADER -->
	<header class="header">
	  <div class="container header-container">
		<h1 class="logo">MalariaBF</h1>

		<!-- Contenedor de navegación agrupado -->
		<div class="nav-group">
		  <nav class="main-nav">
			<ul>
			  <li><a href="Inicio.html">Inicio</a></li>
			  <li><a href="MasInformacion.html">Más Información</a></li>
			  <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
			  <li><a href="Colaboraciones.html">Colaboraciones</a></li>
			</ul>
		  </nav>
		  <div class="login-container">
			<a href="InicioSesion.html" class="login-btn">Iniciar Sesión / Registrarse</a>
		  </div>
		</div>

	  </div>
	</header>

    <section class="login-register">
	  <div class="form-container">

		<!-- FORMULARIO LOGIN -->
		<div class="card" id="login-section">
		  <h2>Iniciar Sesión</h2>
		  <form id="login-form">
			<div class="form-group">
			  <label for="username">Usuario:</label>
			  <input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
			  <label for="password">Contraseña:</label>
			  <input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
			  <label for="role">Soy:</label>
			  <select id="role" name="role" required>
				<option value="">Selecciona una opción</option>
				<option value="especialista">Especialista</option>
				<option value="paciente">Paciente</option>
			  </select>
			</div>
			<div class="form-group button-wrapper">
			  <button type="submit">Iniciar Sesión</button>
			</div>

		  </form>
		</div>

	  </div>
	</section>


   <!-- Footer -->
	
	<section class="footer-info">
	  <div class="container">
		<div class="row align-items-center">
		  <div class="col-md-6 text-center text-md-left mb-3 mb-md-0">
			<p><strong>MalariaBF</strong> &copy; 2025 — Todos los derechos reservados.<br>
			  Teléfono: <a href="tel:+34943888666">943 888 666</a> | Correo: <a href="mailto:IA4Malaria@gmail.com">IA4Malaria@gmail.com</a>
			</p>
		  </div>
		</div>
	  </div>
	</section>

    <!-- SCRIPT -->
    <script>
		document.addEventListener("DOMContentLoaded", function () {
			const loginForm = document.getElementById("login-form");

			loginForm.addEventListener("submit", function (e) {
				e.preventDefault();

				const role = document.getElementById("role").value;

				if (role === "especialista") {
					window.location.href = "index.html";
				} else if (role === "paciente") {
					window.location.href = "Pacientes.html";
				} else {
					alert("Por favor selecciona tu rol antes de iniciar sesión.");
				}
			});
		});
	</script>

</body>
</html>
